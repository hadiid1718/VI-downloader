version: '3.8'

services:
  # Node.js Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-downloader-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/video-downloader
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    networks:
      - downloader-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database
  mongodb:
    image: mongo:7.0-alpine
    container_name: video-downloader-mongodb
    environment:
      MONGO_INITDB_DATABASE: video-downloader
    volumes:
      - mongodb_data:/data/db
    networks:
      - downloader-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: video-downloader-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - downloader-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MongoDB UI (Optional - for development)
  mongo-express:
    image: mongo-express:latest
    container_name: video-downloader-mongo-express
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - downloader-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  downloader-network:
    driver: bridge
